{% extends 'common/index.html' %}

{% block content %}
<h1>Your Goals</h1>
<ul>
    {% for goal in object_list %}
        <li>
            <a href="{% url 'goal-detail' goal.pk %}">{{ goal.name }}</a> 
            - {{ goal.is_completed|yesno:"Completed,Not Completed" }}
        </li>
    {% endfor %}
</ul>

{% endblock %}
