{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiTrack</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}"/>
</head>

<body {% if is_homepage %} class="slideshow" {% else %} class="body-bg"{% endif %}>
    <div {% if is_homepage %} class="slideshow-overlay" {% else %}class="background-overlay" {% endif %}></div>
        <header class="header">
            <div class="header-content">
                <div class="logo-wrapper">
                    <a href="{% url 'home' %}" title="FiTrack Logo" class="logo">
                        <img src="{% static 'images/logo.png' %}" alt="FiTrack Logo"></a>
                </div>
    
                {% include 'common/nav.html' %}
    
            </div>
        </header>
        <main>
            <div id="message-container">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
    
            {% block content %}
    
            {% endblock %}
        </main>
        <footer>    
            <p>&copy; 2024 My Website |
                <span class="photocredits">Photocredits
                        <span class="tooltiptext">
                            <a class="photo" href="https://www.pexels.com/photo/man-standing-on-bridge-221210/"
                               rel="follow noopener">Man Standing on Bridge</a></li>
                        </span>
                    </span>
                <a href="{% url 'faq-manager' %}">Ask Us</a>
            </p>
        </footer>
</body>
<script src="{% static 'js/notifications.js' %}"></script>
</html>
