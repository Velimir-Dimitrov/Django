{% extends 'common/index.html' %}

{% block content %}

<h1>Delete Workout</h1>
<p>Are you sure you want to delete "{{ workout.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'workout-detail' user_id=workout.account.id pk=workout.pk %}">Cancel</a>
</form>

{% endblock %}
