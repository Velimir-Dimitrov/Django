{% extends 'common/index.html' %}

{% block content %}
<h1>Your Workouts</h1>
<ul>
    {% for workout in workouts %}
        <li>
            <a href="{% url 'workout-detail' user_id=workout.account.id pk=workout.pk %}">
                {{ workout.name }} - {{ workout.date }}
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
