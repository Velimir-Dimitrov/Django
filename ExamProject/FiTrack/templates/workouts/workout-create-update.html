{% extends 'common/index.html' %}

{% block content %}


<h1>{% if object %}Edit{% else %}Create{% endif %} Workout</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    {% if workout %}
        <a href="{% url 'workout-detail' user_id=workout.account.id pk=workout.pk %}">Cancel</a>
    {% else %}
        <a href="{% url 'workout-list' %}">Cancel</a>
    {% endif %}
</form>

{% endblock %}
