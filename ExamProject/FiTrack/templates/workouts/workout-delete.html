{% extends 'common/index.html' %}

{% block content %}
    <div class="main-content form-wrapper">
        <h1>Delete Workout</h1>
        <p>Are you sure you want to delete "{{ workout.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Yes, delete</button>
            <a href="{% url 'workout-detail' user_id=workout.account.id pk=workout.pk %}" class="btn">Cancel</a>
        </form>
    </div>
{% endblock %}
