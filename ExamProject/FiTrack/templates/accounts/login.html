<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
    <div>
        <h1>FiTrack</h1>


        <form method="post">
            {% csrf_token %}

            {{ form.errors }}
            {{ form.username}}
            {{ form.password}}

            <button type="submit">Log in</button>
        </form>

    </div>
</body>
</html>
