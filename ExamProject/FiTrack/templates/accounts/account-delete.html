{% extends 'common/index.html' %}

{% block content %}

    <h1>Delete Account</h1>
    <h3>Are you sure you want to delete your FiTrack account? :(</h3>
    <p>This action cannot be undone. All your data will be lost permanently.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete my account.</button>
    </form>
    <a href="{% url 'profile-details' user.pk %}">Cancel</a>
{% endblock %}
