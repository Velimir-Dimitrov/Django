{% extends 'common/index.html' %}

{% block content %}
    <div class="main-content form-login">
        <h1>FiTrack</h1>
        <form method="post" class="form">
            {% csrf_token %}
            {{ form.errors }}
            {{ form.username}}
            {{ form.password}}
            <button type="submit" class="btn">Log in</button>
        </form>
    </div>
{% endblock %}
